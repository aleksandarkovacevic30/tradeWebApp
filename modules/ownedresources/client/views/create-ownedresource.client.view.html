<section data-ng-controller="ownedresourcesController"  data-ng-init="findResources()">
  <div class="page-header">
    <h1>New ownedresource</h1>
  </div>
  <div class="col-md-12">
    <form name="ownedresourceForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Resource</label>
          <div class="controls">
          <select  ng-options="r.name for r in resourcelist | orderBy: 'name'" ng-required data-ng-model="resource" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="amount">Amount</label>
          <div class="controls">
            <input name="amount" type="text" data-ng-model="amount" id="amount" class="form-control" cols="30" rows="10" placeholder="Amount"/>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

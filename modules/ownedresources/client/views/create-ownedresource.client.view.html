<section data-ng-controller="ownedresourcesController">
  <div class="page-header">
    <h1>New ownedresource</h1>
  </div>
  <div class="col-md-12">
    <form name="ownedresourceForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Resource</label>
          <div class="controls">
            
            <input name="name" type="text" data-ng-model="resource.name" id="name" class="form-control" placeholder="Resource Name"/>
                    <!--ng-options="p.name for p in Projects | orderBy: 'name'"  ng-init="selectedProject.id=User.projectId" ng-required-->
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="amount">Amount</label>
          <div class="controls">
            <input name="amount" type="text" data-ng-model="amount" id="amount" class="form-control" cols="30" rows="10" placeholder="Amount"/>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

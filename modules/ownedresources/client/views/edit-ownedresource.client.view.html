<section data-ng-controller="ownedresourcesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit ownedresource</h1>
  </div>
  <div class="col-md-12">
    <form name="ownedresourceForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input name="name" type="text" data-ng-model="ownedresource.resource.name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="amount">Amount</label>
          <div class="controls">
            <input type="text" name="amount" data-ng-model="ownedresource.amount" id="amount" class="form-control" cols="30" rows="10" placeholder="Amount"/>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

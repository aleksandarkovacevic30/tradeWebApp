<section data-ng-controller="ownedresourcesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="ownedresource.resource.name"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == ownedresource.user._id">
    <a class="btn btn-primary" data-ui-sref="ownedresources.edit({ownedresourceId: ownedresource._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="ownedresource.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="ownedresource.user.username"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="ownedresource.count"></p>
</section>

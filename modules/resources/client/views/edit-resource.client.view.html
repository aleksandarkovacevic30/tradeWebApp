<section data-ng-controller="ResourcesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Resource</h1>
  </div>
  <div class="col-md-12">
    <form name="resourceForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input name="name" type="text" data-ng-model="resource.name" id="name" class="form-control" placeholder="Resource Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="picture">Picture Path</label>
          <div class="controls">
            <textarea name="picture" data-ng-model="resource.picture" id="picture" class="form-control" cols="30" rows="10" placeholder="Path"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

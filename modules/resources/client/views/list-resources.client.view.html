<section data-ng-controller="ResourcesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Resources</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="resource in resources" data-ui-sref="resources.view({resourceId: resource._id})" class="list-group-item">
      <small class="list-group-item-text">
        <span data-ng-bind="resource.created | date:'mediumDate'"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="resource.name"></h4>
      <p class="list-group-item-text" data-ng-bind="resource.picture"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="resources.$resolved && !resources.length">
    No resources yet, why don't you <a data-ui-sref="resources.create">create one</a>?
  </div>
</section>
